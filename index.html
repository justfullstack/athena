<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Athena | Your Weather Guru
    </title>
    <!-- css styling -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/fontawesome5-overrides.min.css">
    <!-- javascript styling -->
    <!-- <script defer src="js/api.js"></script>
    <script defer src="js/ui.js"></script>
    <script defer src="js/app.js"></script> -->
    <script defer src="js/script.js"></script>
</head> 
    <div class="weather"> 
        <form  class="search__weather--form" >
            <input type="search"   class="search__weather"  list="search__suggestions" placeholder="Search your city...">
            <button type="submit" placeholder="here"> 
                <i class="fas fa-search h1" ></i>
            </button>
        </form>

        <datalist id="search__suggestions" >
            <option class="search__suggestion" value="Nairobi"></option> 
            <option class="search__suggestion" value="Nakuru"></option> 
        </datalist>
 
        <div class="weather__today">
            <div class="weather__details">
                <h2 class="weather__city">Nairobi, KE.</h2>
                <p class="weather__day">Monday</p>
                <div class="weather__current">
                    <p class="weather__indicator  weather__indicator--humidity">
                        <span class="value">50</span> %
                    </p>
                    <p class="weather__indicator   weather__indicator--wind">
                        <span class="value">West, 4.54</span> m/s
                    </p>
                    <p class="weather__indicator    weather__indicator--pressure">
                        <span class="value">1023</span> hPa
                    </p>
                </div>
            </div>

            <img src="img/clear-sky.png" alt="Clear Sky" class="weather__image">
            <p class="weather__temperature"><span class="value">+23 </span>&deg;C </p>
        </div>

        <div class="weather__forecast">
            <!--Monday-->
            <article class="weather__forecast--item">
                <img src="img/clear-sky.png" alt="Clear Sky" class="weather__forecast--icon">
                <h3 class="weather__forecast--day">Monday</h3>
                <p  class="weather__forecast--temperature"><span class="value">+23</span>&deg;C</p>
            </article>

            <!--Tuesday-->
            <article class="weather__forecast--item">
                <img src="img/clear-sky.png" alt="Clear Sky" class="weather__forecast--icon">
                <h3 class="weather__forecast--day">Tuesday</h3>
                <p class="weather__forecast--temperature"><span class="value">+23</span>&deg;C</p>
            </article>


            <!--Wednesday-->
            <article class="weather__forecast--item">
                <img src="img/clear-sky.png" alt="Clear Sky" class="weather__forecast--icon">
                <h3 class="weather__forecast--day">Wednesday</h3>
                <p class="weather__forecast--temperature"><span class="value">+23</span>&deg;C</p>
            </article>



            <!--Thursday-->
            <article class="weather__forecast--item">
                <img src="img/clear-sky.png" alt="Clear Sky" class="weather__forecast--icon">
                <h3 class="weather__forecast--day">Thursday</h3>
                <p  class="weather__forecast--temperature"><span class="value">+23</span>&deg;C</p>
            </article>



            <!--Friday-->
            <article class="weather__forecast--item">
                <img src="img/clear-sky.png" alt="Clear Sky" class="weather__forecast--icon">
                <h3 class="weather__forecast--day">Friday</h3>
                <p class="weather__forecast--temperature"><span class="value">+23</span>&deg;C</p>
            </article>

        </div>
    </div>
    <!-- <script src="js/script.js"></script>   -->
</body>
</html>
